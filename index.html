<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style type="text/css">
        body{
            margin: 0;
            padding: 50px 0px;
            background: radial-gradient(#1e8fa5, #08506b,black)no-repeat fixed;
        }
        button{
            width: 100%;
        }
    </style>
    <title>Calculator Scientific</title>
</head>
<body>
    <form name="calculator">
        <table align="center">
            <tr>
                <td colspan="4"><input type="text" name="result" style="text-align: right; width: 100%;"</td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="sin" onclick="sin()" class="btn btn-dark">Sin</button>
                </td>
                <td>
                    <button type="button" value="cos" onclick="cos()" class="btn btn-dark">Cos</button>
                </td>
                <td>
                    <button type="button" value="tan" onclick="tan()"class="btn btn-dark">Tan</button>
                </td>
                <td colspan="2">
                    <button type="button" value="sin" onclick="clears(value)" class="clear btn btn-dark">AC</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="x^2" onclick="square()" class="btn btn-dark">X<sup>2</button>
                </td>
                <td>
                    <button type="button" value="x^3" onclick="qubbed()" class="btn btn-dark">X<sup>3</button>
                </td>
                <td>
                    <button type="button" value="sqrt2" onclick="sqrt2()" class="btn btn-dark">&radic;</button>
                </td>
                <td>
                    <button type="button" value="-" onclick="number(value)" class="btn btn-dark">+/-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="1" onclick="number(value)" class="btn btn-dark">1</button>
                </td>
                <td>
                    <button type="button" value="2" onclick="number(value)" class="btn btn-dark">2</button>
                </td>
                <td>
                    <button type="button" value="3" onclick="number(value)" class="btn btn-dark">3</button>
                </td>
                <td>
                    <button type="button" value="BACKSPC" onclick="BACKSPC()" class="btn btn-dark">C</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="4" onclick="number(value)" class="btn btn-dark">4</button>
                </td>
                <td>
                    <button type="button" value="5" onclick="number(value)" class="btn btn-dark">5</button>
                </td>
                <td>
                    <button type="button" value="6" onclick="number(value)" class="btn btn-dark">6</button>
                </td>
                <td>
                    <button type="button" value="-" onclick="number(value)" class="btn btn-dark">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="7" onclick="number(value)" class="btn btn-dark">7</button>
                </td>
                <td>
                    <button type="button" value="8" onclick="number(value)" class="btn btn-dark">8</button>
                </td>
                <td>
                    <button type="button" value="9" onclick="number(value)" class="btn btn-dark">9</button>
                </td>
                <td>
                    <button type="button" value="/" onclick="number(value)" class="btn btn-dark">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="button" value="." onclick="number(value)" class="btn btn-dark">.</button>
                </td>
                <td>
                    <button type="button" value="0" onclick="number(value)" class="btn btn-dark">0</button>
                </td>
                <td>
                    <button type="button" value="%" onclick="persen()" class="btn btn-dark">%</button>
                </td>
                <td>
                    <button type="button" value="*" onclick="number(value)" class="btn btn-dark">x</button>
                </td>
            </tr>
            <tr>
                <td colspan="3"><button type="button" value="=" onclick="equal()" class="equal btn btn-dark">=</button></td> 
                <td><button type="button" value="+" onclick="number(value)" class="btn btn-dark">+</button></td>
            </tr>
            
        </table>
    </form>
    <script src="main.js"></script>
</body>
</html>
